<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="img/libro.png" alt="logo">
            <h1>EcoNotes</h1>
        </div>
        <section>
            <h2>Sign Up</h2>
            <form action="#"> 
                <label for="name">Name</label>
                <input placeholder="Jhon Doe" maxlength="100" minlength="2" required type="text" id="name">
    
                <label for="Email">Email</label>
                <input placeholder="email@domain.com" required type="email" id="Email">
    
                <label for="phone">Phone number</label>
                <input required pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="Ex. 809-632-8512" title="Please enter a valid phone number, example: 809-632-8512" type="tel" id="phone">
    
                <label for="password">Password</label> 
                <input required type="password" id="password">
    
                <label for="confirmPassword">Confirm Password</label>
                <input required type="password" id="confirmPassword">
    
                <input required id="btn-send" type="submit" value="Sign Up">
        
                <p>Already have an account? <a href="#"> <b>Login</b></a></p>
    
                <h4 id="or">Or</h4>
    
                <div class="accs">
                    <a class="icon" href="https://www.facebook.com/"><img src="img/facebook.png" alt="facebook"></a>
                    <a class="icon" href="https://www.google.com/"><img src="img/google.png" alt="google"></a>
                    <a class="icon" href="https://www.linkedin.com/"><img src="img/linkedin.png" alt="linkedin"></a>
                </div>
            </form>
        </section>
        <p class="credits">Photo by <a href="https://unsplash.com/es/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> en <a href="https://unsplash.com/es/fotos/planta-de-hoja-verde-en-fotografia-de-primer-plano-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
</body>

<script src="index.js"></script>

</html>
